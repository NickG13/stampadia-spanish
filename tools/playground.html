function createDungeon() {

	var core=new Core({
		root:"../"
	});
	core.initialize(()=>{

		var dungen=core.generateAdventureDaily(0,{
			symbolsMap:{
				items:{

					// Poker symbols version
					// mark:"&#10007;",
					// map:["0","&#9824;","&#9829;","&#9827;","&#9830;","1","2","3","4","5"],
					// roomsTable:["[0]","&#9824;","&#9829;","&#9827;","&#9830;","[1]","[2]","[3]","[4]","[5]"]
					
					// Capital letters version
					mark:"&#10799; ",
					map:["0","A","B","C","D","E","F","G","H","I"],
					roomsTable:["[0]","&#7424;&#8414; ","&#665;&#8414; ","&#7428;&#8414; ","&#7429;&#8414; ","&#7431;&#8414; ","&#1171;&#8414; ","&#610;&#8414; ","&#668;&#8414; ","&#618;&#8414; "]
				},
				rooms:{
					label:"",
					symbol:"",
					markRoom:"&#9746; ",
					notMarkRoom:"&#9744; ",
					unspacedLabel:"room"
				},
				actions:{
					then:" &raquo; ",
					and:" & ",
					newRule:" &#124; ",
					or:" or ",
					move:"move"
				}
			}
		});
		dungen.prepare();
		dungen.createSVG(svg=>{			
			dungen.showSVG((text)=>{
				return text.replace(/Seshat/g,"SeshatPlus");
			});
		});
	});
}

function onl() {
	createDungeon();
}

</script>
