function createDungeon() {

	var core=new Core({
		root:"../"
	});
	core.initialize(()=>{

		var dungen=core.generateAdventureDaily(0,{
			symbolsMap:{
				items:{
					mark:"&#10007;",
					map:["0","&#9824;","&#9829;","&#9827;","&#9830;","1","2","3","4","5"],
					roomsTable:["[0]","&#9824;","&#9829;","&#9827;","&#9830;","[1]","[2]","[3]","[4]","[5]"]
				},
				rooms:{
					label:"",
					symbol:"",
					markRoom:"&#9746; ",
					notMarkRoom:"&#9744; ",
					unspacedLabel:"room"
				},
				actions:{
					then:" &#8594; ",
					and:" & ",
					newRule:" &#124; ",
					or:" or ",
				}
			}
		});
		dungen.prepare();
		dungen.createSVG(svg=>{			
			dungen.showSVG();
		});
	});
}

function onl() {
	createDungeon();
}

</script>
