function createDungeon() {

	var core=new Core({
		root:"../"
	});
	core.initialize(()=>{

		var dungen=core.generateAdventureDaily(0,{
			symbolsMap:{
				items:{
					mark:"&#10799; ",
					map:["0","A","B","C","D","E","F","G","H","I"],
					roomsTable:["[0]","&#7424;&#8414; ","&#665;&#8414; ","&#7428;&#8414; ","&#7429;&#8414; ","&#7431;&#8414; ","&#1171;&#8414; ","&#610;&#8414; ","&#668;&#8414; ","&#618;&#8414; "]
				},
				rooms:{
					label:"&#8962;",
					symbol:"&#8962;",
					markRoom:"&#10799;&#8962;",
					unspacedLabel:"&#8962;"
				},
				actions:{
					then:" &#8594; ",
					and:" &#8743; ",
					newRule:" &#124; ",
					or:" &#8744; ",
				}
			}
		});
		dungen.prepare();
		dungen.createSVG(svg=>{			
			dungen.showSVG();
		});
	});
}

function onl() {
	createDungeon();
}

</script>
